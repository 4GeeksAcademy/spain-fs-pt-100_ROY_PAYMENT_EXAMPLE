<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class=" fw-bold border position-relative w-75  position-absolute top-50 start-50 translate-middle" >
    
     
          <div class="fs-1 border fondo mb-4 " >Payment form example</div>
                             
        <form>
             <fieldset class="m-3" >
                               <div class="row g-3">
                                 <div class=" col-md-12">
                                    <div class="alert alert-danger" role="alert">
                                          Some fields are missing!
                                    </div>
                                  </div>
                               </div>
                                            <!--CENTRO DEL FORMULARIO-->
                                   <div class="row g-3">
                                      <div class=" col-md-4">
                                        <label for="exampleInputEmail1" class="form-label">Card #</label>
                                          <input type="text" class="form-control" placeholder="XXXXXXXXXXXXX" aria-label="First name">
                                      </div>
                                            <div class="col-md-4">
                                             <label for="exampleInputEmail1" class="form-label">CVC #</label>
                                               <input type="text" class="form-control" placeholder="000000" aria-label="Last name">
                                            </div>
                                               <div class="col-md-4">
                                                 <label for="exampleInputEmail1" class="form-label">Ammount</label>
                                                  <input type="text" class="form-control" placeholder="Ammount"> <i class="fa-solid fa-dollar-sign"></i>
                                               </div>
                                   </div>

                                                <div class="row g-3">
                                                   <div class="col-md-6">
                                                     <label for="validationServer01" class="form-label">First name</label>
                                                       <input type="text" class="form-control  " id="validationServer01"  required>
          
                                                    </div>
                                                        <div class="col-md-6">
                                                          <label for="validationServer02" class="form-label">Last name</label>
                                                            <input type="text" class="form-control   "  id="validationServer02" required>
          
                                                        </div>
                                                </div>
                                                 
                                                          <!--segunda row centro-->
                                                   <div class="row g-3">
                                                      <div class="col-md-6">
                                                         <label for="validationServer03" class="form-label">City</label>
          <input type="text" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>

        <div class="col-md-3"  >
            
          <label for="validationServer04"   class="form-label">State</label>
          <select class="form-select" size="3" aria-label="Size 3 select example">
            <option value="1">One</option>
            <option selected value="2">Pick state</option>
            <option value="3">Three</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationServer05" class="form-label">Postal code</label>
          <input type="text" class="form-control " id="validationServer05" aria-describedby="validationServer05Feedback" required>
          <div id="validationServer05Feedback" class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>
    </div>
                         <!--METODO DE PAGO-->
                        <div class="row g-3 mt-3 d-flex ">
                          
                              <div class=" col-md-6 "   >
                                <p class="text-start">We accept : </p>
                                <div class=" bg-secondary rounded  d-inline-flex p-2">
                                  
                                  <div class="form-check form-check-inline  " >
                                     
                                     <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" >
                                       <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                                  </div>
                                        <div class="form-check form-check-inline">
                                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                           <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                                        </div>
                                             <div class="form-check form-check-inline">
                                               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                                 <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-bitcoin" style="color: #ffffff;"></i></label>
                                             </div>
                                                <div class="form-check form-check-inline">
                                                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                                     <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                                                </div>
                                  </div>
                               </div>
                               


                             
                               
                               <div class=" col-md-6  " >
                                
                                <div class="mb-3">
                                  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                               </div>
                              
                        </div>

        
      
      </fieldset>
    </form>

    <div class="d-grid mt-4  d-md-flex justify-content-md-end border p-4 fondo">
        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Send</button>
      </div>
     
  </div>  

    
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
